<div class="d-flex align-items-center justify-content-center">
  <div class="card mt-4">
    <div class="card-header">
      <h3 class="text-primary">ORCLI</h3>
      <p class="text-muted">ODP Release CLI</p>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (submit)="doLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" formControlName="password">
        </div>
        <p class="text-danger">{{message}}&nbsp;</p>
        <div class="d-flex align-items-center justify-content-end w-100">
          <button type="submit" class="btn btn-success" [disabled]="form.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
