<div class="wrapper">
  <div class="search-block"></div>
  <div class="table-wrapper">
    <table class="table table-sm table-bordered">
      <tr>
        <th>#</th>
        <th>Repo</th>
        <th>Branch</th>
        <th>Status</th>
        <th>Started</th>
        <th>Ended</th>
        <th>Tag</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let item of buildList">
        <td>{{item._id}}</td>
        <td>{{item.repo}}</td>
        <td>{{item.branch}}</td>
        <td>{{item.status}}</td>
        <td>{{item.started | date:'yyy-MM-dd HH:mm:ss'}}</td>
        <td>{{item.ended | date:'yyy-MM-dd HH:mm:ss'}}</td>
        <td>{{item.tag}}</td>
        <td>
          <button type="button" class="btn btn-link">Logs</button>
        </td>
      </tr>
      <tr *ngIf="buildList.length==0">
        <td colspan="8">No Records Found</td>
      </tr>
    </table>
  </div>
  <nav *ngIf="buildList.length>30">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
